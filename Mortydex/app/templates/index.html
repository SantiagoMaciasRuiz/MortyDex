<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortydex</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mortydex.css') }}">
</head>
<body>
  <header>
    <div class="logo">Rick and Morty</div>
    <nav>
      <a href="/">Home</a>
      <a href="/foro">Foro</a>
      <a href="/inventario">Inventario</a>
      <a href="/login">Login</a>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="searchInput" placeholder="Nombre o Tipo de Morty">
      <button onclick="filterMortys()">Buscar</button>
    </section>

    <section class="grid" id="mortyGrid">
      <!-- Mortys serán insertados aquí por JavaScript -->
    </section>

    <div class="pagination">
      <button onclick="prevPage()">Anterior</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">Siguiente</button>
    </div>
  </main>

  <script defer src="{{ url_for('static', filename='js/mortys.js') }}"></script>
</body>
</html>
