<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario – Mortydex</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/mortydex.css">
  <link rel="stylesheet" href="/static/css/inventario.css">
</head>
<body>
  <!-- Header común -->
  <header class="main-header">
    <div class="nav-container">
      <a href="/" class="nav-item nav-home">
        <img src="/static/images/icons/home.png" class="nav-icon"><span>Home</span>
      </a>
      <a href="/hallazgos" class="nav-item nav-foro">
        <img src="/static/images/icons/foro.png" class="nav-icon"><span>Foro</span>
      </a>
      <a href="/inventario" class="nav-item nav-inventario">
        <img src="/static/images/icons/inventario.png" class="nav-icon"><span>Inventario</span>
      </a>
    </div>
    <div class="logo-container">
      <img src="/static/images/icons/logo.png" alt="Logo">
    </div>
    <!-- Simulación de usuario logueado -->
    <div class="user-profile">
      <img src="/static/images/icons/user-circle.png" class="nav-icon" alt="Usuario">
      <span>JulianOM</span>
    </div>
  </header>

  <main class="inventory-page">
    <!-- Fondo claro con relieve -->
    <div class="cards-background">

      <!-- Sección de subida -->
      <section class="upload-section">
        <h2>Subir Morty</h2>
        <input type="file" id="mortyImage" accept="image/*">
        <input type="text" id="mortyName" placeholder="Nombre del Morty">
        <input type="text" id="mortyType" placeholder="Tipo de Morty">
        <button id="uploadBtn">Subir</button>
      </section>

      <!-- Grid de inventario -->
      <section class="inventory-grid" id="inventoryGrid"></section>

    </div>
  </main>

  <script defer src="/static/js/inventario.js"></script>
</body>
</html>
