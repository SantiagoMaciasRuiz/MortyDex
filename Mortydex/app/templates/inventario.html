<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario – Mortydex</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/css/mortydex.css"/>
  <link rel="stylesheet" href="/static/css/inventario.css"/>
</head>
<body>
  <!-- Header compartido -->
  <header class="main-header">
    <div class="nav-container">
      <a href="/" class="nav-item nav-home">
        <img src="/static/images/icons/home.png" alt="Home" class="nav-icon"/>
        <span>Home</span>
      </a>
      <a href="/hallazgos" class="nav-item nav-foro">
        <img src="/static/images/icons/foro.png" alt="Foro" class="nav-icon"/>
        <span>Foro</span>
      </a>
      <a href="/inventario" class="nav-item nav-inventario">
        <img src="/static/images/icons/inventario.png" alt="Inventario" class="nav-icon"/>
        <span>Inventario</span>
      </a>
    </div>
    <div class="logo-container">
      <img src="/static/images/icons/logo.png" alt="Rick and Morty Logo"/>
    </div>
    <div class="login-button">
      <a href="/login">
        <img src="/static/images/icons/Login.png" alt="Ingresar" class="nav-icon"/>
        Ingresar
      </a>
    </div>
  </header>

  <main class="inventory-container">
    <h1>Inventario</h1>
    <div class="inventory-grid">
      {% if items %}
        {% for item in items %}
        <div class="item-card">
          <img src="{{ item.img_url or '/static/images/placeholder.png' }}" alt="{{ item.name }}"/>
          <h3>{{ item.name }}</h3>
          <p>Cantidad: {{ item.quantity }}</p>
        </div>
        {% endfor %}
      {% else %}
        <p>No tienes items en tu inventario aún.</p>
      {% endif %}
    </div>
  </main>
</body>
</html>
