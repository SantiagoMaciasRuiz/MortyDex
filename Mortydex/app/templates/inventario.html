<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario – Mortydex</title>
  <!-- Fuente Chewy -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" 
    rel="stylesheet"
  />
  <!-- Estilos de Inventario -->
  <link 
    rel="stylesheet" 
    href="{{ url_for('static', filename='css/inventario.css') }}"
  />
</head>
<body>
  <!-- Header compartido -->
  <header>
    <div class="logo">Mortydex</div>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('hallazgos') }}">Foro</a>
      <a href="{{ url_for('inventario') }}" class="active">Inventario</a>
      <a href="{{ url_for('login') }}">Login</a>
    </nav>
  </header>

  <main class="inventory-container">
    <h1>Tu Inventario</h1>

    <div class="inventory-grid">
      {% if items %}
        {% for item in items %}
          <div class="item-card">
            <!-- Si más adelante tienes URL de imagen, úsala aquí -->
            <img 
              src="{{ item.img_url or url_for('static', filename='images/placeholder.png') }}" 
              alt="{{ item.name }}" 
            />
            <h3>{{ item.name }}</h3>
            <p>Cantidad: {{ item.quantity }}</p>
          </div>
        {% endfor %}
      {% else %}
        <p class="empty-msg">No tienes items en tu inventario aún.</p>
      {% endif %}
    </div>
  </main>
</body>
</html>
