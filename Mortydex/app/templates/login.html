<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Mortydex</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/css/mortydex.css"/>
  <link rel="stylesheet" href="/static/css/login.css"/>
  <script defer src="/static/js/login.js"></script>
</head>
<body>
  <!-- Header compartido -->
  <header class="main-header">
    <div class="nav-container">
      <a href="/" class="nav-item nav-home">
        <img src="/static/images/icons/home.png" class="nav-icon"/><span>Home</span>
      </a>
      <a href="/hallazgos" class="nav-item nav-foro">
        <img src="/static/images/icons/foro.png" class="nav-icon"/><span>Foro</span>
      </a>
      <a href="/inventario" class="nav-item nav-inventario">
        <img src="/static/images/icons/inventario.png" class="nav-icon"/><span>Inventario</span>
      </a>
    </div>
    <div class="logo-container">
      <img src="/static/images/icons/logo.png" alt="Logo"/>
    </div>
    <div class="login-button">
      <a href="/login">
        <img src="/static/images/icons/Login.png" class="nav-icon"/>
        Ingresar
      </a>
    </div>
  </header>

  <main class="login-page">
    <div class="login-card">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required/>
        <input type="password" id="password" placeholder="Contraseña" required/>
        <button type="submit">Entrar</button>
      </form>
      <!-- Links adicionales -->
      <div class="aux-links">
        <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
        <a href="/register">Create una cuenta</a>
      </div>
    </div>
  </main>
</body>
</html>
