<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Mortydex</title>
  <!-- Fuente Chewy -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" 
    rel="stylesheet"
  />
  <!-- Estilos de Login -->
  <link 
    rel="stylesheet" 
    href="{{ url_for('static', filename='css/login.css') }}"
  />
</head>
<body>
  <!-- Header compartido -->
  <header>
    <div class="logo">Mortydex</div>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('hallazgos') }}">Foro</a>
      <a href="{{ url_for('inventario') }}">Inventario</a>
      <a href="{{ url_for('login') }}" class="active">Login</a>
    </nav>
  </header>

  <main class="login-page">
    <div class="login-card">
      <h2>Iniciar Sesión</h2>
      <form action="{{ url_for('login') }}" method="post">
        <input 
          type="text" 
          name="username" 
          placeholder="Usuario" 
          required
        />
        <input 
          type="password" 
          name="password" 
          placeholder="Contraseña" 
          required
        />
        <button type="submit">Entrar</button>
      </form>
      <p class="login-links">
        <a href="#">¿Olvidaste tu contraseña?</a><br />
        <a href="#">Crear nueva cuenta</a>
      </p>
    </div>
  </main>
</body>
</html>
