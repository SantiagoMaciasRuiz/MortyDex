<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro – Mortydex</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/css/mortydex.css"/>
  <link rel="stylesheet" href="/static/css/login.css"/>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.png') }}"/>
</head>
<body>
  <!-- Header compartido -->
  <header class="main-header">
    <div class="nav-container">
      <a href="/" class="nav-item nav-home">
        <img src="/static/images/icons/home.png" class="nav-icon"/><span>Home</span>
      </a>
      <a href="/hallazgos" class="nav-item nav-foro">
        <img src="/static/images/icons/foro.png" class="nav-icon"/><span>Foro</span>
      </a>
      <a href="/inventario" class="nav-item nav-inventario">
        <img src="/static/images/icons/inventario.png" class="nav-icon"/><span>Inventario</span>
      </a>
    </div>
    <div class="logo-container">
      <img src="/static/images/icons/logo.png" alt="Logo"/>
    </div>
    <div class="login-button">
      <a href="/login">
        <img src="/static/images/icons/Login.png" class="nav-icon"/>
        Ingresar
      </a>
    </div>
  </header>

  <main class="login-page">
    <div class="login-card">
      <h2>Crear Cuenta</h2>
      
      <!-- Mostrar mensajes de error/éxito -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <!-- Formulario de registro -->
      <form method="POST" action="/register">
        <input type="text" name="username" placeholder="Nombre de usuario" required/>
        <input type="email" name="email" placeholder="Email" required/>
        <input type="password" name="password" placeholder="Contraseña" required/>
        <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required/>
        <button type="submit">Registrarse</button>
      </form>
      
      <!-- Links adicionales -->
      <div class="aux-links">
        <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </main>
</body>
</html>
