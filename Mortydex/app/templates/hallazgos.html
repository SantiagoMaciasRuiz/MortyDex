<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hallazgos â€“ Mortydex</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet"/>
  <!-- CSS global y luego CSS del foro -->
  <link rel="stylesheet" href="/static/css/mortydex.css"/>
  <link rel="stylesheet" href="/static/css/forum.css"/>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.png') }}"/>
</head>
<body>
  <!-- HEADER compartido -->
  <header class="main-header">
    <div class="nav-container">
      <a href="/" class="nav-item nav-home">
        <img src="/static/images/icons/home.png" class="nav-icon"/><span>Home</span>
      </a>
      <a href="/hallazgos" class="nav-item nav-foro">
        <img src="/static/images/icons/foro.png" class="nav-icon"/><span>Foro</span>
      </a>
      <a href="/inventario" class="nav-item nav-inventario">
        <img src="/static/images/icons/inventario.png" class="nav-icon"/><span>Inventario</span>
      </a>
    </div>
    <div class="logo-container">
      <img src="/static/images/icons/logo.png" alt="Logo"/>
    </div>
    <div class="login-button">
  {% if session.username %}
    <a href="/logout">
      <img src="/static/images/icons/user_icon.jpg" alt="Salir" class="nav-icon"/>
      Salir
    </a>
  {% else %}
    <a href="/login">
      <img src="/static/images/icons/Login.png" alt="Ingresar" class="nav-icon"/>
      Ingresar
    </a>
  {% endif %}
  </div>

  </header>

  <main>
    <!-- 1) Buscador -->
    <section class="search-section">
      <input type="text" id="forumSearch" placeholder="Buscar hallazgosâ€¦"/>
      <button onclick="filterPosts()">Buscar</button>
    </section>

    <!-- 2) Marco principal del foro -->
    <div class="forum-frame">
      <!-- 2.1) PestaÃ±as -->
      <div class="forum-tabs">
        <span class="tab-active">Hallazgos</span>
        <span class="tab">Colombia</span>
      </div>

      <!-- 2.2) Contenido en dos columnas -->
      <div class="forum-container">
        <!-- IZQUIERDA: posts -->
        <section class="posts" id="postsContainer">
          <!-- aquÃ­ inyecta renderPosts() -->
        </section>

        <!-- DERECHA: sidebar -->
        <div class="sidebar-card">
  {% if session.username %}
    <h2>Tu perfil</h2>
    <div class="user-profile-card">
      <img src="/static/images/mortys/avatar_morty.jpg" alt="Avatar de Morty" class="user-avatar"/>
      <p><strong>{{ session.username }}</strong></p>
      <p>Morty coleccionista ðŸ§ª</p>
      <a href="/logout" class="logout-button">Cerrar sesiÃ³n</a>
    </div>
  {% else %}
    <h2>Iniciar SesiÃ³n</h2>
    <form action="/login" method="post">
      <label>Usuario</label>
      <input type="text" name="username" required/>
      <label>ContraseÃ±a</label>
      <input type="password" name="password" required/>
      <button type="submit">Entrar</button>
    </form>
  {% endif %}
  </div>

      <!-- 2.3) PaginaciÃ³n -->
      <div class="pagination forum-pag">
        <button onclick="prevPage()">Anterior</button>
        <span id="forumPageInfo"></span>
        <button onclick="nextPage()">Siguiente</button>
      </div>
    </div>
  </main>

  <script defer src="/static/js/forum.js"></script>
  <script defer src="/static/js/mortys.js"></script>
  <script>
    // Rellenar actividad reciente con los Ãºltimos 5 mortys
    document.addEventListener('DOMContentLoaded', () => {
      const list = document.getElementById('recentActivity');
      const recent = mortys.slice(-5).reverse();
      recent.forEach(m => {
        const li = document.createElement('li');
        li.textContent = `#${m.id} ${m.name}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
